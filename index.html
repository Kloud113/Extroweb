<html lang="en" class="scroll-smooth">

<head>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <style>
        /* FORCE CUSTOM CURSOR */
        body,
        a,
        button,
        input {
            cursor: none !important;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: black;
            color: white;
            overflow-x: hidden;
        }

        /* Main Display Font */
        .font-display {
            font-family: 'Syne', sans-serif;
        }

        /* Heart Cursor */
        #cursor-icon {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 10000;
            font-size: 24px;
            color: #ec4899;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out;
            text-shadow: 0 0 10px rgba(236, 72, 153, 0.8);
        }

        /* Pink Glow behind heart */
        #cursor-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.2) 0%, rgba(0, 0, 0, 0) 70%);
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            transition: width 0.3s, height 0.3s;
        }

        /* Hide Custom Cursor on Touch Devices/Mobile */
        @media (hover: none) and (pointer: coarse) {

            #cursor-icon,
            #cursor-glow {
                display: none !important;
            }

            body,
            a,
            button,
            input {
                cursor: auto !important;
            }
        }

        /* Clean Gradient Text for Title */
        .gradient-title {
            background: linear-gradient(to bottom, #ffffff, #f472b6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px rgba(236, 72, 153, 0.3));
        }

            overflow: hidden;
            white-space: nowrap;
            position: relative;
            width: 100%;
